<!-- Side navigation -->
<div class="wrapper">
    {% for item in site.data.navigation.toc %}
    <h3>{{ item.title }}</h3>
    <ul>
        {% for entry in item.subfolderitems %}
        <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
