<link rel="stylesheet" href="Suplimentary_style.css">

<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
</style>

<head>
    <script src="https://kit.fontawesome.com/d83cef34cd.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navbar, generated from script at bottom of page -->
<div class="w3-container w3-padding">
    <div w3-include-html="navbar.html"></div>
</div>

<!-- Page container -->
<div class="w3-main w3-margin-top w3-padding-32">

    <!-- Grid - forces footer to be below main body and left column -->
    <div class="w3-row-padding">

        <!-- Left Column -->
        <div w3-include-html="WebsiteCommonLeft.html"></div>
        <!-- End Left Column -->

        <!--Right Column -->
        <div class="w3-twothird w3-padding">
            <div class="w3-white w3-text-grey">
    			<p>
                    This page is currently under construction, please come back later.
                </p>
            </div>
        </div>

    </div> <!--end Grid-->
</div>

<footer class="w3-container w3-light-grey w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>

<script>
// Generate the navigation bar
function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /*loop through a collection of all HTML elements:*/
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    /*remove the attribute, and call this function once more:*/
                    elmnt.removeAttribute("w3-include-html");
                    includeHTML();
                }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
        }
    }
};
includeHTML();
</script>

</html>
